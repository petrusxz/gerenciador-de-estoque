<ion-header>

  <ion-navbar>
    <ion-title>Novo Usuário</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list padding>

    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">

      <ion-item no-padding>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email" maxLength="50" (ionBlur)="validateFields()"></ion-input>
      </ion-item>

      <!-- Errors Messages -->
      <ion-note color="danger" *ngIf="signUpForm.get('email').hasError('pattern') && signUpForm.pending">
        Email inválido.
      </ion-note>
      <ion-note color="danger" *ngIf="signUpForm.get('email').hasError('required') && signUpForm.get('email').touched && signUpForm.pending">
        Email obrigatório.
      </ion-note>

      <ion-item no-padding>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" formControlName="password" maxLength="26" (ionBlur)="validateFields()"></ion-input>
      </ion-item>

      <!-- Errors Messages -->
      <ion-note color="danger" *ngIf="signUpForm.get('password').hasError('minlength') && signUpForm.pending">
        Senha deve conter no mínimo 6 digitos.
      </ion-note>
      <ion-note color="danger" *ngIf="signUpForm.get('password').hasError('required') && signUpForm.get('password').touched && signUpForm.pending">
        Senha obrigatória.
      </ion-note>
      
      <ion-item no-padding>
        <ion-label floating>Confirmação de senha</ion-label>
        <ion-input type="password" formControlName="passwordConfirmation" maxLength="26" (ionBlur)="validateFields()"></ion-input>
      </ion-item>

      <!-- Errors Messages -->
      <ion-note color="danger" *ngIf="signUpForm.hasError('nomatch') && !signUpForm.get('passwordConfirmation').hasError('required') && signUpForm.pending">
        Senha não confere.
      </ion-note>
      <ion-note color="danger" *ngIf="signUpForm.get('passwordConfirmation').hasError('required') && signUpForm.get('passwordConfirmation').touched && signUpForm.pending">
        Confirmação de senha obrigatória.
      </ion-note>

      <button ion-item no-lines margin-top type="submit" color="primary">Cadastrar</button>

    </form>

  </ion-list>

</ion-content>
